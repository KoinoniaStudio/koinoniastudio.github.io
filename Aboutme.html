<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Koinonia Studios</title>
  </head>
  <body>
     <!-- Hero Section -->
     <section id="heroAbout" class="bg-heroAbout bg-no-repeat bg-cover">
        <!-- Hero Container -->
        <div class="container max-w-6xl mx-auto px-6 py-12">
          <!-- Menu/Logo Container -->
          <nav class="flex items-center justify-between font-bold text-white">
            <!-- Logo -->
            <h1 class="text-white text-xl font-bold">KoinoniaStudios</h1>
            <!-- Menu -->
            <div class="hidden h-10 font-alata md:flex md:space-x-8">
              <div class="group">
                <a href="#">About</a>
                <div
                  class="mx-2 group-hover:border-b group-hover:border-blue-50"
                ></div>
              </div>
              <div class="group">
                <a href="#">Careers</a>
                <div
                  class="mx-2 group-hover:border-b group-hover:border-blue-50"
                ></div>
              </div>
              <div class="group">
                <a href="#">Events</a>
                <div
                  class="mx-2 group-hover:border-b group-hover:border-blue-50"
                ></div>
              </div>
              <div class="group">
                <a href="#">Products</a>
                <div
                  class="mx-2 group-hover:border-b group-hover:border-blue-50"
                ></div>
              </div>
              <div class="group">
                <a href="#">Support</a>
                <div
                  class="mx-2 group-hover:border-b group-hover:border-blue-50"
                ></div>
              </div>
            </div>
            <!-- Hamburger Button -->
            <div class="md:hidden">
              <button
                id="menu-btn"
                type="button"
                class="z-40 block hamburger md:hidden focus:outline-none"
              >
                <span class="hamburger-top"></span>
                <span class="hamburger-middle"></span>
                <span class="hamburger-bottom"></span>
              </button>
            </div>
          </nav>
  
          <!-- Mobile Menu -->
          <div
            id="menu"
            class="absolute top-0 bottom-0 left-0 hidden flex-col self-end w-full min-h-screen py-1 pt-40 pl-12 space-y-3 text-lg text-white uppercase bg-black"
          >
            <a href="#" class="hover:text-pink-500">About</a>
            <a href="#" class="hover:text-pink-500">Careers</a>
            <a href="#" class="hover:text-pink-500">Events</a>
            <a href="#" class="hover:text-pink-500">Products</a>
            <a href="#" class="hover:text-pink-500">Support</a>
          </div>
  
          <div
            class="max-w-lg mt-32 mb-32 p-4 font-sans text-4xl text-white uppercase border-2 bg-zinc-800/80 md:p-10 md:m-32 md:mx-0 md:text-6xl"
          >
            About Koinonia
          </div>
        </div>
      </section>


      <footer class="bg-black">
        <!-- Container -->
        <div class="container max-w-6xl py-10 mx-auto">
          <!-- Footer Flex Container -->
          <div
            class="flex flex-col items-center mb-8 space-y-6 md:flex-row md:space-y-0 md:justify-between md:items-start"
          >
            <!-- Menu & Logo Container -->
            <div
              class="flex flex-col items-center space-y-8 md:items-start md:space-y-6"
            >
              <!-- Logo -->
            
              <!-- Menu Container -->
              <div
                class="flex flex-col items-center space-y-4 font-bold text-white md:flex-row md:space-y-0 md:space-x-6 md:ml-10"
              >
              <div class="h-6">
                <img src="images/KONONIA-STUDIO-logo.png" alt="" class="w-24 mb-12 md:mb-10 md:-mt-8 md:h-auto md:pb-8" />
              </div>
                <!-- Item 1 -->
                <div class="h-10 group">
                  <a href="#">About</a>
                  <div
                    class="mx-2 group-hover:border-b group-hover:border-blue-50"
                  ></div>
                </div>
                <!-- Item 2 -->
                <div class="h-10 group">
                  <a href="#">Careers</a>
                  <div
                    class="mx-2 group-hover:border-b group-hover:border-blue-50"
                  ></div>
                </div>
                <!-- Item 3 -->
                <div class="h-10 group">
                  <a href="#">Events</a>
                  <div
                    class="mx-2 group-hover:border-b group-hover:border-blue-50"
                  ></div>
                </div>
                <!-- Item 4 -->
                <div class="h-10 group">
                  <a href="#">Products</a>
                  <div
                    class="mx-2 group-hover:border-b group-hover:border-blue-50"
                  ></div>
                </div>
                <!-- Item 5 -->
                <div class="h-10 group">
                  <a href="#">Support</a>
                  <div
                    class="mx-2 group-hover:border-b group-hover:border-blue-50"
                  ></div>
                </div>
              </div>
            </div>
  
            <!-- Social & Copy Container -->
            <div
              class="flex flex-col items-start justify-between space-y-4 text-gray-500"
            >
              <!-- icons Container -->
              <div
                class="flex items-center justify-center mx-auto space-x-4 md:justify-end md:mx-0"
              >
                <!-- Icon 1 -->
                <div class="h-8 group">
                  <a class="h6 text-white" href="#">
                    KoinoniaStudios
                  </a>
                </div>
                <!-- Icon 2 -->
                <div class="h-8 group">
                  <a href="#">
                    <img src="images/icon-twitter.svg" alt="" class="h-6" />
                  </a>
                </div>
                <!-- Icon 3 -->
                <div class="h-8 group">
                  <a href="#">
                    <img src="images/icon-pinterest.svg" alt="" class="h-6" />
                  </a>
                </div>
                <!-- Icon 4 -->
                <div class="h-8 group">
                  <a href="#">
                    <img src="images/icon-instagram.svg" alt="" class="h-6" />
                  </a>
                </div>
              </div>
  
              <!-- Copy -->
              <div class="font-bold">
                &copy; 2022 Koinoniastudios. All Rights Reserved
              </div>
            </div>
          </div>
        </div>
      </footer>
</body>
</html>
